name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.8.3"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/smart-devops-assistant

jobs:
    # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð´Ðµ
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      python: ${{ steps.filter.outputs.python }}
      docker: ${{ steps.filter.outputs.docker }}
      docs: ${{ steps.filter.outputs.docs }}
      config: ${{ steps.filter.outputs.config }}
      # ÐšÑ€Ð¸Ñ‚Ð¸Ñ‡ÐµÑÐºÐ°Ñ Ð»Ð¾Ð³Ð¸ÐºÐ°: Ð²ÑÐµÐ³Ð´Ð° Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð½Ð° main/develop Ð¸Ð»Ð¸ Ð¿Ñ€Ð¸ Ñ€ÑƒÑ‡Ð½Ð¾Ð¼ Ð·Ð°Ð¿ÑƒÑÐºÐµ
      should_run_tests: ${{ steps.should_run.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'requirements*.txt'
            docker:
              - 'docker/**'
              - 'Dockerfile*'
              - 'docker-compose*.yaml'
            docs:
              - 'docs/**'
              - '**/*.md'
              - 'mkdocs.yml'
            config:
              - '.github/workflows/**'
              - 'scripts/**'
              - '*.yml'
              - '*.yaml'
              - '*.toml'

      - name: Determine if tests should run
        id: should_run
        run: |
          # Ð’ÑÐµÐ³Ð´Ð° Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð´Ð»Ñ ÐºÑ€Ð¸Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ñ… Ð²ÐµÑ‚Ð¾Ðº, Ñ€ÑƒÑ‡Ð½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ° Ð¸Ð»Ð¸ ÐºÐ¾Ð½Ñ„Ð¸Ð³ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/develop" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]] || \
             [[ "${{ steps.filter.outputs.python }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.config }}" == "true" ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Tests will run: critical branch, manual trigger, or relevant changes detected"
          else
            echo "result=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tests skipped: docs-only changes on feature branch"
          fi

  # Ð‘Ð°Ð·Ð¾Ð²Ñ‹Ðµ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° (Ð±Ñ‹ÑÑ‚Ñ€Ñ‹Ðµ)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ ÐµÑÐ»Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ñ€ÐµÐ»ÐµÐ²Ð°Ð½Ñ‚Ð½Ñ‹ Ð˜Ð›Ð˜ ÐºÑ€Ð¸Ñ‚Ð¸Ñ‡ÐµÑÐºÐ°Ñ Ð²ÐµÑ‚ÐºÐ°
    if: needs.changes.outputs.should_run_tests == 'true'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check: [format, lint, security-scan, docstring]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ matrix.check }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run quality checks
        run: |
          case "${{ matrix.check }}" in
            format)
              echo "ðŸŽ¨ Checking code formatting..."
              poetry run black --check --diff app/ tests/ || {
                echo "âŒ Code formatting issues found. Run: poetry run black app/ tests/"
                exit 1
              }
              poetry run isort --check-only --diff app/ tests/ || {
                echo "âŒ Import sorting issues found. Run: poetry run isort app/ tests/"
                exit 1
              }
              ;;
            lint)
              echo "ðŸ” Running linting..."
              poetry run flake8 app/ tests/ --max-complexity=10 --max-line-length=88
              ;;
            security-scan)
              echo "ðŸ”’ Security scanning..."
              poetry run bandit -r app/ -f json -o bandit-report.json -ll
              ;;
            docstring)
              echo "ðŸ“ Checking docstrings..."
              poetry run pydocstyle app/ --convention=google --add-ignore=D100,D104
              ;;
          esac

      - name: Upload security report
        if: matrix.check == 'security-scan' && always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7

  # Application health check
  app-health:
    name: Application Health
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.should_run_tests == 'true'
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-app
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Test application startup
        run: |
          poetry run python -c "
          import sys
          try:
              # Test basic imports
              import app
              print('âœ… App module imports successfully')
              
              # Test FastAPI app creation (if exists)
              try:
                  from app.main import app as fastapi_app
                  print('âœ… FastAPI application creates successfully')
                  
                  # Test basic endpoints
                  from fastapi.testclient import TestClient
                  client = TestClient(fastapi_app)
                  response = client.get('/health')
                  if response.status_code == 200:
                      print('âœ… Health endpoint responds correctly')
                  else:
                      print(f'âš ï¸ Health endpoint returned {response.status_code}')
              except ImportError as e:
                  print(f'â„¹ï¸  FastAPI app not found: {e}')
              
              print('ðŸš€ Application health check passed')
          except Exception as e:
              print(f'âŒ Application health check failed: {e}')
              sys.exit(1)
          "

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.should_run_tests == 'true'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-unit
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        env:
          ENVIRONMENT: testing
        run: |
          poetry run pytest tests/unit/ \
            --cov=app \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=html:htmlcov-unit \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --junit-xml=junit-unit.xml \
            -v --tb=short --maxfail=5 \
            --durations=10

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage-unit.xml
          flags: unit
          name: unit-tests-coverage
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            junit-unit.xml
            htmlcov-unit/
            coverage-unit.xml
          retention-days: 7

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.should_run_tests == 'true'
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install system dependencies
        run: |
             sudo apt-get update
             sudo apt-get install -y redis-tools postgresql-client


      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-integration
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Wait for services
        run: |
          echo "ðŸ”„ Waiting for services to be ready..."
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
          timeout 30 bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 1; done'
          echo "âœ… Services are ready"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: testing
        run: |
          poetry run pytest tests/integration/ \
            --junit-xml=junit-integration.xml \
            -v --tb=short --maxfail=5 \
            --durations=10

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: junit-integration.xml
          retention-days: 7

  # ML tests (ÑƒÑÐ»Ð¾Ð²Ð½Ñ‹Ðµ â€” Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ ML Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ)
  ml-tests:
    name: ML Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
