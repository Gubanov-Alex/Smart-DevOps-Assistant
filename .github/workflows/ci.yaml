name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Ручной запуск
  schedule:
    - cron: '0 2 * * 0'  # Weekly security scans

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.8.3"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/smart-devops-assistant

jobs:
  # Pre-flight validation
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      python: ${{ steps.filter.outputs.python }}
      docker: ${{ steps.filter.outputs.docker }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'requirements*.txt'
            docker:
              - 'docker/**'
              - 'Dockerfile*'
              - 'docker-compose*.yaml'
            docs:
              - 'docs/**'
              - '**/*.md'
              - 'mkdocs.yml'

  # Code quality matrix
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check: [format, lint, security-scan, docstring]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-${{ matrix.check }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev
          poetry install --no-interaction  # Install main project

      - name: Run quality checks
        run: |
          case "${{ matrix.check }}" in
            format)
              echo "🎨 Checking code formatting..."
              poetry run black --check --diff app/ tests/
              poetry run isort --check-only --diff app/ tests/
              ;;
            lint)
              echo "🔍 Running linting..."
              poetry run flake8 app/ tests/
              ;;
            security-scan)
              echo "🔒 Security scanning..."
              poetry run bandit -r app/ -f json -o bandit-report.json || echo "Bandit completed with issues"
              ;;
            docstring)
              echo "📝 Checking docstrings..."
              poetry run pydocstyle app/ --convention=google || echo "Docstring issues found"
              ;;
          esac

      - name: Upload security report
        if: matrix.check == 'security-scan' && always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7

  # Application startup test
  app-health:
    name: Application Health
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-app
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Test application startup
        run: |
          poetry run python -c "
          try:
              # Test basic imports
              import app
              print('✅ App module imports successfully')
              
              # Test FastAPI app creation (if exists)
              try:
                  from app.main import app as fastapi_app
                  print('✅ FastAPI application creates successfully')
              except ImportError:
                  print('ℹ️  FastAPI app not found, skipping')
              
              print('🚀 Application health check passed')
          except Exception as e:
              print(f'❌ Application health check failed: {e}')
              exit(1)
          "

  # Unit tests (fast, no services)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-unit
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        env:
          ENVIRONMENT: testing
        run: |
          poetry run pytest tests/unit/ \
            --cov=app \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=html:htmlcov-unit \
            --junit-xml=junit-unit.xml \
            -v --tb=short --maxfail=5

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage-unit.xml
          flags: unit
          name: unit-tests-coverage
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            junit-unit.xml
            htmlcov-unit/
            coverage-unit.xml
          retention-days: 7

  # Integration tests (with services)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-integration
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Wait for services
        run: |
          echo "Waiting for services to start..."
          sleep 10  # Simple wait - services usually start within 10 seconds

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: testing
        run: |
          poetry run pytest tests/integration/ \
            --junit-xml=junit-integration.xml \
            -v --tb=short --maxfail=5

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: junit-integration.xml
          retention-days: 7

  # ML tests (no services)
  ml-tests:
    name: ML Tests
    runs-on: ubuntu-latest
    needs: [changes, quality]
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-ml
          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run ML tests
        env:
          ENVIRONMENT: testing
        run: |
          poetry run pytest tests/ml/ \
            -m "not benchmark" \
            --junit-xml=junit-ml.xml \
            -v --tb=short --maxfail=5

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-test-results
          path: junit-ml.xml
          retention-days: 7

  # ML Performance Benchmarks
  benchmarks:
    name: ML Benchmarks
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    if: needs.changes.outputs.python == 'true' && (github.event_name == 'schedule' || github.ref == 'refs/heads/main')
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run performance benchmarks
        run: |
          poetry run pytest tests/ml/ -v \
            -m benchmark \
            --benchmark-json=benchmark-results.json \
            --benchmark-compare-fail=min:5% \
            --benchmark-compare-fail=mean:10% \
            --benchmark-disable-gc \
            --benchmark-warmup=on

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: ml-benchmark-results
          path: benchmark-results.json
          retention-days: 30

  # Security scanning
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'schedule'
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config: |
            paths:
              - app/
            paths-ignore:
              - tests/
              - migrations/
              - docs/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Docker build and security
  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [changes, quality, unit-tests]
    if: needs.changes.outputs.docker == 'true' || github.ref == 'refs/heads/main'
    timeout-minutes: 15  # Reduced from 20
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.4
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev
          target: development
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=docker-dev
          cache-to: |
            type=gha,scope=docker-dev,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy container scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'container-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'  # Only scan critical/high to speed up

      - name: Upload container scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'container-trivy-results.sarif'

  # Deployment gate
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, integration-tests, app-health, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.smart-devops-assistant.com
    timeout-minutes: 10

    steps:
