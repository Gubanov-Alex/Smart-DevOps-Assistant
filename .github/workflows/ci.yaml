        with:
          name: ml-test-results
          path: junit-ml.xml
          retention-days: 7

  # ML Benchmarks (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ main Ð¸ schedule)
  benchmarks:
    name: ML Benchmarks
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    if: |
      needs.changes.outputs.should_run_tests == 'true' && 
      (github.event_name == 'schedule' || github.ref == 'refs/heads/main')
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run performance benchmarks
        run: |
          if [ -d "tests/ml" ]; then
            poetry run pytest tests/ml/ -v \
              -m benchmark \
              --benchmark-json=benchmark-results.json \
              --benchmark-compare-fail=min:5% \
              --benchmark-compare-fail=mean:10% \
              --benchmark-disable-gc \
              --benchmark-warmup=on
          else
            echo "â„¹ï¸ No ML tests directory found, creating empty benchmark results"
            echo '{"benchmarks": []}' > benchmark-results.json
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: ml-benchmark-results
          path: benchmark-results.json
          retention-days: 30

  # Security scanning
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.should_run_tests == 'true' || 
      github.event_name == 'schedule'
    timeout-minutes: 30
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config: |
            paths:
              - app/
            paths-ignore:
              - tests/
              - migrations/
              - docs/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Docker build (Ð¾Ð¿Ñ‚Ð¸Ð¼Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ñ‹Ð¹)
  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [changes, quality, unit-tests]
    if: |
      needs.changes.outputs.docker == 'true' || 
      needs.changes.outputs.python == 'true' || 
      github.ref == 'refs/heads/main'
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.4
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.dev
          target: development
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy container scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'container-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload container scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'container-trivy-results.sarif'

  # Deploy staging (ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ñ‹Ð¹)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, integration-tests, app-health, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.smart-devops-assistant.com
    timeout-minutes: 10

    steps:
