          restore-keys: |
            poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run ML tests
        env:
          ENVIRONMENT: testing
        run: |
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, ÐµÑÑ‚ÑŒ Ð»Ð¸ ML Ñ‚ÐµÑÑ‚Ñ‹
          if [ -d "tests/ml" ]; then
            poetry run pytest tests/ml/ \
              -m "not benchmark" \
              --junit-xml=junit-ml.xml \
              -v --tb=short --maxfail=5 \
              --durations=10
          else
            echo "â„¹ï¸ No ML tests directory found, skipping ML tests"
            touch junit-ml.xml  # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿ÑƒÑÑ‚Ð¾Ð¹ Ñ„Ð°Ð¹Ð» Ð´Ð»Ñ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð²
          fi

      - name: Upload test artifacts
        if: always()
