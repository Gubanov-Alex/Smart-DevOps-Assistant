      - name: Notify production deployment
        if: always()
        run: |
          echo "🚀 Production deployment completed with status: ${{ job.status }}"
          echo "Version: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Environment: https://smart-devops-assistant.com"
